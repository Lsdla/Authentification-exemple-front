<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Bad credentials!</strong> Invalid username or password.
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Authentification</div>
      <div class="panel-body">
        <form [formGroup]="authenticationForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label class="control-label">Username: </label>
            <input class="form-control" type="text" formControlName="userName" required>
          </div>
          <div class="form-group">
            <label class="control-label">Password: </label>
            <input class="form-control" type="password" formControlName="password" required>
          </div>
          <button type="submit" class="btn btn-danger">Login</button>
          <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
